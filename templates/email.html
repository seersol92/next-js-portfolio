<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        background: #1c1c22;
        padding: 20px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #00ff99;
      }
      .content {
        padding: 20px;
        line-height: 1.6;
      }
      .content h1 {
        font-size: 24px;
        color: #333333;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 15px;
      }
      .footer {
        text-align: center;
        padding: 12px;
        background-color: #1c1c22;
        font-size: 14px;
        color: #00ff99;
      }
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .content {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">hamad.</div>
      </div>
      <div class="content">
        <h1>Hello {firstname},</h1>
        <p>
          We have received your message. Thank you for reaching out to us. Our
          team will get back to you shortly.
        </p>
        <p><strong>First Name:</strong> {firstname}</p>
        <p><strong>Last Name:</strong> {lastname}</p>
        <p><strong>Email:</strong> {email}</p>
        <p><strong>Phone:</strong> {phone}</p>
        <p><strong>Service:</strong> {service}</p>
        <p><strong>Message:</strong> {message}</p>
      </div>
      <div class="footer">&copy; 2024 hamad. All rights reserved.</div>
    </div>
  </body>
</html>
